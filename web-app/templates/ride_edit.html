{% extends "base.html" %}

{% block title %}Edit Ride{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
{% include "navbar.html" %}

<div class="container my-4">
    <h2>Edit Ride</h2>
    <form action="{% url 'edit_ride' ride_id %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'my_rides' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
