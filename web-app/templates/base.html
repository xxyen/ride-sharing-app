{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        {% block title %}
        Ride Sharing Platform
        {% endblock %}
    </title>

    {% block styles %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Add your additional CSS links here -->
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'responsive.css' %}">
    <link rel="stylesheet" href="{% static 'jquery.mCustomScrollbar.min.css' %}">
    <link rel="stylesheet" href="{% static 'font-awesome.css' %}">
    <link rel="stylesheet" href="{% static 'owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'jquery.fancybox.min.css' %}" media="screen">
    <!-- Add more as needed -->

    {% endblock %}

    {% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Add your additional scripts here -->
    <script src="{% static 'your-script.js' %}"></script>
    <!-- Add more as needed -->
    {% endblock %}

</head>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
